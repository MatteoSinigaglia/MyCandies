<head>
  <title>Registrazione - MyCandies</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="title" content="Registrazione - MyCandies" />
  <meta name="description" content="Questo è il form di registrazione di My Candies" />
  <meta name="author" content="MyCandies&amp;co" />
  <meta name="keywords" content="Registrazione My Candies, cliente My Candies, sottoscrizione My Candies" />
  <link rel="stylesheet" type="text/css" href="../frontend/style.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="#" media="print" />
  <link rel="stylesheet" type="text/css" href="#"
    media="handheld, screen and (max-width:640px), and only screen and (max-devide-width:640px" />
  <script type="text/javascript" src="../frontend/checkFormCliente.js"></script>
</head>

<body onload="load();">
<div id="header">
  <a class="helps" href="#loginAndRegistrationContent">Vai al contenuto</a>
  <div id="headerLogoAndUtility">
    <div id="imageContainer">
      <img id="logo" src="../img/logo.jpeg"
        alt="logo del sito con una pastiglia e la scritta MyCandies Sei spacciato"/>
    </div>
    <div id="utilityBar">
      <form class="serchButton" id="headerSearchBar" action="#" method="get">
        <div>				
          <input type="text" id="productSearchBar" name="productSearchBar" maxlength="30" />
          <input type="submit" id="productSearchButton" name="productSearchButton" value="Cerca"
            class="buttons" />
        </div>
      </form>

      <a href="formCliente.html" id="loginButton" class="buttons">Accedi/Registrati</a>
      <a href="carrello.html" id="cartButton" class="buttons">Carrello</a>
      <p id="headerUsername">nomeUtente</p> <!-- hidden -->
    </div>
  </div>
  <div id="navigation">
    <ul>
      <li xml:lang="en" lang="en"><a href="home.html">Home</a></li>
      <li><a href="listaProdotti.html">Droghe</a></li>
      <li><a href="#">Accessori</a></li>
      <li><a href="FAQ.html"><abbr title="Frequently Asked Questions">FAQ</abbr></a></li>
      <li><a href="suDiNoi.html">Su Di Noi</a></li>
    </ul>
  </div>
</div>  

  <div id="loginAndRegistrationContent">
    <div class="formContainer">
      <h1>Accedi</h1>
      <form action="#" method="post" id="loginForm" class="inputForm" onsubmit="return validateLoginForm();">
        <fieldset id="loginFieldset">
          <!-- Legenda -->
          <legend id="loginLegend"> E-mail e Password </legend>
          <!-- Campo user -->
          <label for="loginEmail">E-mail:</label>
          <span><input type="text" id="loginEmail" name="loginEmail" maxlength="40" /></span>
          <!-- Campo password -->
          <label for="loginPassword">Password:</label>
          <span><input type="password" id="loginPassword" name="loginPassword" maxlength="50" /></span>
          <!-- link recupero credenziali -->
          <a href="modificaCredenziali.html">Hai dimenticato nome utente o password?</a> <!-- AGGIUNGERE LINK -->
          <!-- Buttons -->
          <input type="submit" id="usernameButton" name="usernameButton" value="Accedi" class="buttons" />
          <input type="reset" id="loginReset" name="loginReset" value="Cancella" class="buttons" />
        </fieldset>
      </form>
      </div>
    <div class="formContainer">
    <h1>Registrati</h1>
    <form action="#" method="post" id="registrationForm" class="inputForm" onsubmit="return validateRegForm();">
      <fieldset id="mandatoryFields">
        <div>
          <label for="email">E-mail</label>
          <span><input type="text" name="email" id="email" class="input-wide"/></span>
        </div>
        <div>
          <label for="password">Password</label>
          <span><input type="password" name="password" id="password" maxlength="20"/></span>
        </div>
        <div>
          <label for="confirmPassword">Conferma password</label>
          <span><input type="password" name="confirmPassword" id="confirmPassword" maxlength="20" /></span>
        </div>
      </fieldset>
      <fieldset>
        <legend>Dati personali</legend>
        <div>
          <label for="name">Nome</label>
          <span><input type="text" name="name" id="name"/></span>
        </div>
        <div>
          <label for="surname">Cognome</label>
          <span><input type="text" name="surname" id="surname"/></span>
        </div>
        <div>
          <label for="address">Indirizzo e civico</label>
          <span><input type="text" name="address" id="address"/></span>
        </div>
        <div>
          <label for="area">Provincia</label>
          <span><input type="text" name="area" id="area"/></span>
        </div>
        <div>
          <label for="city">Città</label>
          <span><input type="text" name="city" id="city" /></span>
        </div>
        <div>
          <label for="cap">CAP</label>
          <span><input type="text" name="cap" id="cap" maxlength="5"/></span><br/>
          <input type="submit" value="Registrati" class="buttons" id="confirmSubscribe" />
        </div>
      </fieldset>
    </form>
    </div>
  </div>
      <div id="footer"></div>
</body>
</html>
