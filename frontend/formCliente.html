<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
  <head>
    <!-- Creare un header unico per tutti i file html -->
    <meta charset="utf-8" />
    <title>Iscriviti - My candies</title>
    <link rel="stylesheet" type="text/css" href="style_MyCandies_default.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="#" media="print" />
  </head>
  <body>
    <header></header>
    <main>
    <form action="#" method="post">
      <fieldset id="mandatoryFields">
        <legend>Iscriviti</legend>
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" required maxlenght="20" />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          maxlenght="16"
          required
        />
        <label for="confirmPassword">Conferma password</label>
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          maxlenght="16"
          required
        />
      </fieldset>
      <fieldset>
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" />
        <label for="surname">Cognome</label>
        <input type="text" name="surname" id="surname" />
      </fieldset>
      <fieldset id="paymentMethod">
        <legend>Metodo di pagamento</legend>
        <label for="chooseMethod">Scegli un metodo di pagamento</label>
        <select name="chooseMethod" id="chooseMethod">
          <option>Carta di credito</option>
          <option>Conto corrente</option>
        </select>
        <!-- I campi successivi dovrebbero nascondersi a seconda che scelga un metodo di pagamento o l'altro -->
      </fieldset>
      <fieldset id="shippingAddress">
        <legend>Indirizzo di spedizione</legend>
        <label for="address">Indirizzo e civico</label>
        <input type="text" name="address" id="address" />
        <label for="area">Provincia</label>
        <input type="text" name="area" id="area" />
        <label for="city">Citt√†</label>
        <input type="text" name="city" id="city" />
        <label for="cap">CAP</label>
        <input type="text" name="cap" id="cap" />
      </fieldset>
      <input type="submit" value="Conferma" id="confirmSubscribe" />
    </form>
    <main>
    <footer></footer>
  </body>
</html>
