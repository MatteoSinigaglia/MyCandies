<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
	<title>MyCandies - LoginArea</title>
	<meta charset="utf-8">
	<meta name="title" content="MyCandies" />
	<meta name="description" content="Pagina realizzata per gestire l'accesso utente/admin" />
	<meta name="author" content="MyCandies&co" />
	<meta />

	<link rel="stylesheet" href="../frontend/style.css" />
</head>

<body>

	<header id="header">
		<div id="headerLogoAndUtility">
			<div id="imageContainer">
				<img id="logo" src="../img/logo.jpeg"
					alt="logo del sito con una pastiglia e la scritta MyCandies Sei spacciato" />
			</div>
			<div id="utilityBar">
				<form role="search" class="serchButton" id="headerSearchBar" action="" method="get">
					<input type="search" id="productSearchBar" name="productSearchBar" maxlength="30" role="search" />
					<input type="submit" id="productSearchButton" name="productSearchButton" value="Cerca"
						class="buttons" />
				</form>

				<button id="loginButton" class="buttons">Accedi</button>
				<button id="cartButton" class="buttons">Carrello</button>
				<p id="headerUsername">nomeUtente</p> <!-- hidden -->
			</div>
			<a class="helps" href="#productContent" class="hiddenHelp">Salta la navigazione</a>
		</div>
		<nav id="navigation">
			<ul role="menu">
				<!-- ESTENDERE MENU -->
				<li xml:lang="en"><a href="#">Home</a></li>
				<li><a href="#">Droghe</a></li>
				<li><a href="#">Accessori</a></li>
				<li><a href="#">FAQ</a></li>
				<li><a href="#">Lavora con noi</a></li>
			</ul>
		</nav>
	</header>

	<main id="loginContent">
		<form action="" method="post" class="inputForm">
			<fieldset id="loginFieldset">
				<!-- Legenda -->
				<legend id="loginLegend"> Email e Password </legend>
				<!-- Campo user -->
				<label for="loginEmail">Email:</label>
				<input type="email" id="loginEmail" name="loginEmail" value="" maxlength="40" required />
				<!-- Campo password -->
				<label for="loginPassword">Password:</label>
				<input type="password" id="loginPassword" name="loginPassword" value="" maxlength="50" required />
				<!-- link recupero credenziali -->
				<a href="">Hai dimenticato nome utente o password?</a> <!-- AGGIUNGERE LINK -->
				<!-- Buttons -->
				<input type="submit" id="usernameButton" name="usernameButton" value="Accedi" class="buttons" />
				<input type="reset" id="loginReset" name="loginReset" value="Cancella" class="buttons" />
			</fieldset>
		</form>

	</main>

</body>

</html>
