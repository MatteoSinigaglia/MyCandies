<body>
	<header id="header">
        <nav id="navigation">
            <ul>
                <li><a href="riepilogoAcquisti_dashboard.html">Riepilogo acquisti</a></li>
                <li><a href="utenti_dashboard.html">Utenti</a></li>

    <div id="breadcrumb">
        <p><span lang="en">Dashboard</span> > <a href="utenti_dashboard.html">Utenti</a> > Nome Utente (placeholder)</p>
    </div>
	<main id="credentialChange">
		<form action="" method="post" class="inputForm">
			<fieldset>
				<!-- Legenda -->
				<legend> Recupero Email e Password </legend>
				<!-- Campo e-mail -->
				<label for="changeEmail">Email:</label>
				<input type="email" id="changeEmail" name="changeEmail" value="" maxlength="40" required />
				<!-- Campo password -->
				<label for="changePassword">Password:</label>
				<input type="text" id="changePassword" name="changePassword" value="" maxlength="50" required />
				<!-- Buttons -->
				<input type="submit" id="credentialChangeConfirm" name="credentialChangeConfirm" value="Modifica" class="buttons" />
				<input type="reset" id="credentialChangeReset" name="credentialChangeReset" value="Cancella" class="buttons" />
			</fieldset>
		</form>
    </main>
</body>
