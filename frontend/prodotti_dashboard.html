<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
	<title>Dashboard Visualizza Utenti- My Candies</title>
	<meta charset="utf-8">
	<meta name="title" content="MyCandies" />
	<meta name="description" content="Pagina realizzata per descrivere un prodotto nel dettaglio" />
	<meta name="author" content="MyCandies&co" />

	<link rel="stylesheet" href="../frontend/style.css" media="screen" />
</head>

<body>
    <header id="header">
        <nav id="navigation">
            <ul>
                <li><a href="riepilogoAcquisti_dashboard.html">Riepilogo acquisti</a></li>
                <li><a href="utenti_dashboard.html">Utenti</a></li>
                <li><a href="inserisciProdotto_dashboard.html">Inserisci prodotto</a></li>
                <li><a href="#prodottiDashboard">Prodotti</a></li>
            </ul>
        </nav>
    </header>

    <div id="breadcrumb">
        <p><span xml:lang="en" lang="en">Dashboard</span> / Prodotti</p>
    </div>

    <main id="prodottiDashboard">
        <table id="elencoProdotti">
            <thead>
                <tr>
                    <th id="name" scope="col">NomeProdotto</th>
                    <th id="price" scope="col">Prezzo</th>
                    <th id="quantity" scope="col">Quantità disponibile</th>
                    <th id="actions" scope="col">Azioni</th> 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td headers="name">null</td>
                    <td headers="price">null</td>
                    <td headers="quantity">null</td>
                    <td headers="actions"></td> <!-- pulsanti per: aumentare/diminuire quantità, eliminare prodotto-->
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
