<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
	<title>Dashboard Riepilogo Acquisti - My Candies</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="title" content="MyCandies" />
	<meta name="description" content="Pagina realizzata per descrivere un prodotto nel dettaglio" />

	<link rel="stylesheet" href="../frontend/style.css" media="screen" />
</head>

<body>
    <div id="header">
        <div id="navigation">
            <ul>
                <li><a href="#riepilogoAcquistiDashboard">Riepilogo acquisti</a></li>
                <li><a href="utenti_dashboard.html">Utenti</a></li>
                <li><a href="inserisciProdotto_dashboard.html">Inserisci prodotto</a></li>
                <li><a href="prodotti_dashboard.html">Prodotti</a></li>
            </ul>
        </div>
    </div>
    
    <div id="breadcrumb">
        <p><span xml:lang="en" lang="en">Dashboard</span> / Riepilogo acquisti</p>
    </div>

    <div id="riepilogoAcquistiDashboard" class="main">
        <table summary="Tabella riassuntiva degli acquisiti ricevuti. Ogni acquisto è identificato dei seguenti attributi: utente, codice prodotto, data acquisto, ora acquisto, quantità e totale">
            <thead>
                <tr>
                    <th id="user" scope="col">Utente</th>
                    <th id="productCode" scope="col">Codice prodotto</th>
                    <th id="date" scope="col">Data acquisto</th>
                    <th id="time" scope="col">Ora acquisto</th>
                    <th id="number" scope="col">Numero prodotti</th>
                    <th id="total" scope="col">Totale</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td headers="user">null</td>
                    <td headers="productCode">null</td>
                    <td headers="date">null</td>
                    <td headers="time">null</td>
                    <td headers="number">null</td>
                    <td headers="total">null</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
