<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
	<title>Carrello - My Candies</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="title" content="MyCandies" />
	<meta name="description" content="Pagina realizzata per gestire il carrello" />
	<meta name="author" content="MyCandies&amp;co" />

	<link rel="stylesheet" href="../frontend/style.css" />
</head>

<body>

<div id="header">
	<a class="helps" href="#cartContent">Vai al contenuto</a>
	<div id="headerLogoAndUtility">
		<div id="imageContainer">
			<img id="logo" src="../img/logo.jpeg"
				alt="logo del sito con una pastiglia e la scritta MyCandies Sei spacciato"/>
		</div>

		<div id="utilityBar">
			<form class="serchButton" id="headerSearchBar" action="#" method="get">
				<div>				
					<input type="text" id="productSearchBar" name="productSearchBar" maxlength="30" />
					<input type="submit" id="productSearchButton" name="productSearchButton" value="Cerca"
						class="buttons" />
				</div>
			</form>

			<a href="formCliente.html" id="loginButton" class="buttons">Accedi/Registrati</a>
			<a href="carrello.html" id="cartButton" class="buttons">Carrello</a>
			<p id="headerUsername">nomeUtente</p> <!-- hidden -->
		</div>
	</div>
	<div id="navigation">
		<ul>
			<li xml:lang="en" lang="en"><a href="home.html">Home</a></li>
			<li><a href="listaProdotti.html">Droghe</a></li>
			<li><a href="listaProdotti.html#">Accessori</a></li>
			<li><a href="FAQ.html"><abbr title="Frequently Asked Questions">FAQ</abbr></a></li>
			<li><a href="suDiNoi.html">Su Di Noi</a></li>
		</ul>
	</div>
</div> 

<div id="breadcrumb">
    <p><span xml:lang="en" lang="en">Dashboard</span> / Carrello</p>
</div>

<div id="cartContent" class="main">
	<div>
		<img src="../img/shopping-cart.png" alt="Icona carrello" />
		<h1>Carrello</h1>
	</div>

	<div id="selectedProduct">
		<table summary="Tabella riassuntiva dei prodotti inseriti nel carrello. Ogni prodotto è identificato dai seguenti attributi: Nome prodotto, codice, quantità, aggiungi o rimuovi e totale prodotto.">
			<thead>
				<tr>
					<th id="productName" scope="col">Nome prodotto</th>
					<th id="productCode" scope="col">Codice</th>
					<th id="quantity" scope="col">Quantità</th>
					<th id="actions" scope="col">Aggiungi/rimuovi</th>
					<th id="total" scope="col">Totale prodotto</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th id="totalCart" scope="col" colspan="4">Totale carrello</th>
					<td headers="totalCart" scope="row">0.0$</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td headers="productName" scope="row"></td>
					<td headers="productCode" scope="row"></td>
					<td headers="quantity" scope="row"></td>
					<td headers="actions" scope="row"></td>
					<td headers="total" scope="row"></td>
				</tr>
			</tbody>
		</table>
		<button id="purchaseButton" name="purchaseButton" class="buttons">Conferma acquisto</button>
	</div>
</div>

</body>
</html>
