<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
    <base href="http://localhost/MyCandies/" />
	<title>Dashboard Inserisci Prodotto - My Candies</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="title" content="MyCandies" />
	<meta name="description" content="Form di inserimento di un nuovo prodotto" />
	<meta name="author" content="MyCandies&amp;co" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="frontend/style.css" media="screen and (min-width: 768px)"/>
	<link rel="stylesheet" type="text/css" href="frontend/style_print.css" media="print"/>
	<link rel="stylesheet" type="text/css" href="frontend/style_mobile_noscript.css"
		media="handheld, screen and (min-width:280px) and (max-width:767px), all and (min-device-width: 280px) and (max-device-width:767px)" id="mobileStyleSheet"/>
    <script type="text/javascript" src="frontend/checkInserisciProdotto.js"></script>
</head>

<body onload="load();">
    <div id="header">
        <div id="navigation">
            <ul>
                <li><a href="frontend/riepilogoAcquisti_dashboard.html">Riepilogo acquisti</a></li>
                <li><a href="frontend/utenti_dashboard.html">Utenti</a></li>
                <li><span>Inserisci prodotto</span></li>
                <li><a href="frontend/prodotti_dashboard.html">Prodotti</a></li>
                <li><a href="frontend/home.html">Home</a></li>
            </ul>
        </div>
    </div>

    <div id="breadcrumb">
        <p>Ti trovi in: Inserisci prodotto</p>
    </div>

    <div id="inserisciProdottoDashboard" class="main">

        <form action="backend/inserisciProdotto.php" method="post" class="inputForm" onsubmit = "return validateForm();" enctype="multipart/form-data">
            <errmsg />
            <fieldset>
                <!-- Legenda -->
                <legend>Inserimento nuovo prodotto</legend>
                <!-- Nome prodotto -->
                <label for="productName">Nome prodotto:</label>
                <span><input type="text" id="productName" name="productName" maxlength="30" /></span>
                <!-- Descrizione prodotto -->
                <label for="productDescription">Descrizione prodotto:</label>
                <span><textarea id="productDescription" name="productDescription" rows="5" cols="40"></textarea></span>
                <!-- Immagine prodotto -->
                <label for="productImage">Immagine prodotto:</label>
                <span><input type="file" id="productImage" name="productImage" accept="image/png, image/jpeg" /></span>
                <!-- Prezzo -->
                <label for="productPrice">Prezzo:</label>
                <span><input type="text" id="productPrice" name="productPrice" /></span>
                <!-- Quantità -->
                <label for="productAvail">Quantità:</label>
                <span><input type="text" id="productAvail" name="productAvail" /></span>
                <!-- Categoria -->
                <label for="productCategory">Categoria:</label>
                <select id="productCategory" name="productCategory" class="selectForm">
                    <option value="-- Seleziona categoria --" selected="selected" disabled="disabled">-- Seleziona categoria --</option>
                    <categoryOptions />
                </select>
                <!-- Principio attivo -->
                <label for="productActivePrinciple">Principio Attivo:</label>
                <select id="productActivePrinciple" name="productActivePrinciple" class="selectForm">
                    <option value="-- Seleziona categoria --" selected="selected" disabled="disabled">-- Seleziona categoria --</option>
                    <activePrinciples />
                </select>
                <!-- Percentuale di principio attivo-->
                <label for="productPercentage">Percentuale di principio attivo:</label>
                <span><input type="text" id="productPercentage" name="productPercentage" maxlength="3" /></span>
                <!-- Buttons -->
                <input type="submit" id="aggiungi" value="Aggiungi Prodotto" class="buttons" />
                <input type="reset" id="cancella" value="Cancella" class="buttons" />
            </fieldset>
        </form>
    </div>

</body>
</html>
