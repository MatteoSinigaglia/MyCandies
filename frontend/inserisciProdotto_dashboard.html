<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
	<title>Dashboard Inserisci Prodotto - My Candies</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="title" content="MyCandies" />
    <meta name="description" content="Form di inserimento di un nuovo prodotto" />
    <meta name="keywords" content="MyCandies, inserimento, prodotto" />
	<meta name="author" content="MyCandies&amp;co" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../frontend/style.css" media="screen and (min-width: 768px)"/>
	<link rel="stylesheet" type="text/css" href="../frontend/style_print.css" media="print"/>
	<link rel="stylesheet" type="text/css" href="../frontend/style_mobile_noscript.css"
		media="handheld, screen and (min-width:280px) and (max-width:767px), all and (min-device-width: 280px) and (max-device-width:767px)" id="mobileStyleSheet"/>
    <script type="text/javascript" src="../frontend/checkForms.js"></script>
</head>

<body onload="loadProductInsertion();">
    <div id="header">
        <div id="navigation">
            <ul>
                <li><a href="riepilogoAcquisti_dashboard.html">Riepilogo acquisti</a></li>
                <li><a href="utenti_dashboard.html">Utenti</a></li>
                <li><span>Inserisci prodotto</span></li>
                <li><a href="prodotti_dashboard.html">Prodotti</a></li>
                <li><a href="home.html">Home</a></li>
            </ul>
        </div>
    </div>

    <div id="breadcrumb">
        <p>Ti trovi in: Inserisci prodotto</p>
    </div>

    <div id="inserisciProdottoDashboard" class="main">
        <form action="#" method="post" class="inputForm" onsubmit = "return validateInsertionForm();" title="form per l'inserimento di un nuovo prodotto">
            <fieldset>
                <!-- Legenda -->
                <legend>Inserimento nuovo prodotto</legend>
                <!-- Nome prodotto -->
                <label for="productName">Nome prodotto:</label>
                    <span><input type="text" id="productName" name="productName" maxlength="30" /></span>
                <!-- Descrizione prodotto -->
                <label for="productDescription">Descrizione prodotto:</label>
                    <textarea id="productDescription" name="productDescription" rows="5" cols="40"></textarea>
                <!-- Immagine prodotto -->
                <label for="productImage">Immagine prodotto:</label>
                    <input type="file" id="productImage" name="productImage" accept="image/png, image/jpeg" />
                <!-- Prezzo -->
                <label for="productPrice">Prezzo:</label>
                    <span><input type="text" id="productPrice" name="productPrice" /></span><!-- controlli via php-->
                <!-- Categoria -->
                <label for="category">Categoria:</label>
                    <select id="category" name="category" class="selectForm">
                        <option value="" selected="selected" disabled="disabled">-- Seleziona categoria --</option>
                    </select>
                <!-- Buttons -->
                <input type="submit" id="aggiungi" value="Aggiungi Prodotto" class="buttons" />
                <input type="reset" id="cancella" value="Cancella" class="buttons" />
            </fieldset>
        </form>
    </div>

</body>
</html>
