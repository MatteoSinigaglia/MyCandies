<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
	<title>Dashboard Inserisci Prodotto - MyCandies</title> <!-- Cambiare nome -->
	<meta http-equiv=”content-language” content=”it”>
	<meta charset="utf-8">
	<meta name="title" content="MyCandies" />
	<meta name="description" content="Pagina realizzata per descrivere un prodotto nel dettaglio" />
	<meta name="author" content="MyCandies&co" />
	<meta />

	<link rel="stylesheet" href="../frontend/style.css" media="" />
</head>

<body>
    <nav id="dashboardMenu">
        <ul>
            <li><a href="riepilogoAcquisti_dashboard.html">Riempilogo acquisti</a></li>
            <li><a href="utenti_dashboard.html">Utenti</a></li>
            <li><a href="#inserisciProdottoDashboard">Inserisci prodotto</a></li>
            <li><a href="prodotti_dashboard.html">Prodotti</a></li>
        </ul>
    </nav>

    <div class="breadcrumb">
        <p><span xml:lang="en">Dashboard</span>> Inserisci prodotto</p>
    </div>

    <main id="inserisciProdottoDashboard">
        <form action="" method="post" class="inputForm">
            <fieldset>
                <!-- Legenda -->
                <legend>Inserimento nuovo prodotto</legend>
                <!-- Nome prodotto -->
                <lable for="productName">Nome prodotto:</lable>
                    <input type="text" id="productName" name="productName" value="" maxlength="30" required />
                <!-- Descrizione prodotto -->
                <lable for="productDescription">Descrizione prodotto:</lable>
                    <textarea id="productDescription" name="productDescription" value="" rows="5" cols="40" required></textarea>
                <!-- Immagine prodotto -->
                <lable for="productImage">Immagine prodotto:</lable>
                    <input type="file" id="productImage" name="productImage" accept="image/png, image/jpeg" />
                <!-- Prezzo -->
                <lable for="productPrice">Prezzo:</lable>
                    <input type="number" id="productPrice" name="productPrice" value="" step="0.10" required />
                <!-- Categoria -->
                <label for="category">Categoria:</label>
                    <input type="text" id="category" name="category" value="" maxlength="20" required />
                <!-- Tipologia -->
                <label for="type">Tipologia:</label>
                    <input type="text" id="type" name="type" value="" maxlength="20" required />
                <!-- Componenti attivi -->
                <label for="drugComponents">Componenti Attivi:</label>
                    <input type="text" id="drugComponents" name="drugComponents" value="" maxlength="40" required />
                <!-- Effetti -->
                <label for="effects">Effetti:</label>
                    <input type="text" id="effects" name="effects" value="" maxlength="20" required />
                <!-- Effetti collaterali -->
                <label for="sideEffects">Effetti collaterali:</label>
                    <input type="text" id="sideEffects" name="sideEffects" value="" maxlength="20" required />
                <!-- Tossicità -->
                <label for="toxicity">Tossicità:</label>
                    <input type="text" id="toxicity" name="toxicity" value="" maxlength="20" required />
                <!-- Danni fisici e mentali -->
                <label for="damage">Danni fisici e mentali:</label>
                    <input type="text" id="damage" name="damage" value="" maxlength="20" required />
                <!-- Buttons -->
                <input type="submit" id="aggiungi" value="Aggiungi Prodotto" class="buttons" />
                <input type="reset" id="cancella" value="Cancella" class="buttons" />
            </fieldset>
        </form>
    </main>

</body>
</html>
