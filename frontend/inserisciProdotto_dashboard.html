<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
	<title>Dashboard Inserisci Prodotto - My Candies</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="title" content="MyCandies" />
	<meta name="description" content="Pagina realizzata per descrivere un prodotto nel dettaglio" />
	<meta name="author" content="MyCandies&amp;co" />

	<link rel="stylesheet" href="../frontend/style.css" media="screen" />
</head>

<body>
    <div id="header">
        <div id="navigation">
            <ul>
                <li><a href="riepilogoAcquisti_dashboard.html">Riepilogo acquisti</a></li>
                <li><a href="utenti_dashboard.html">Utenti</a></li>
                <li><a href="#inserisciProdottoDashboard">Inserisci prodotto</a></li>
                <li><a href="prodotti_dashboard.html">Prodotti</a></li>
            </ul>
        </div>
    </div>

    <div id="breadcrumb">
        <p><span xml:lang="en" lang="en">Dashboard</span> / Inserisci prodotto</p>
    </div>

    <div id="inserisciProdottoDashboard">
        <form action="#" method="post" class="inputForm">
            <fieldset>
                <!-- Legenda -->
                <legend>Inserimento nuovo prodotto</legend>
                <!-- Nome prodotto -->
                <label for="productName">Nome prodotto:</label>
                    <input type="text" id="productName" name="productName" maxlength="30" />
                <!-- Descrizione prodotto -->
                <label for="productDescription">Descrizione prodotto:</label>
                    <textarea id="productDescription" name="productDescription" rows="5" cols="40"></textarea>
                <!-- Immagine prodotto -->
                <label for="productImage">Immagine prodotto:</label>
                    <input type="file" id="productImage" name="productImage" accept="image/png, image/jpeg" />
                <!-- Prezzo -->
                <label for="productPrice">Prezzo:</label>
                    <input type="text" id="productPrice" name="productPrice" /> <!-- controlli via php-->
                <!-- Categoria -->
                <label for="category">Categoria:</label>
                    <input type="text" id="category" name="category" maxlength="20" />
                <!-- Tipologia -->
                <label for="type">Tipologia:</label>
                    <input type="text" id="type" name="type" maxlength="20" />
                <!-- Componenti attivi -->
                <label for="drugComponents">Componenti Attivi:</label>
                    <input type="text" id="drugComponents" name="drugComponents" maxlength="40" />
                <!-- Effetti -->
                <label for="effects">Effetti:</label>
                    <input type="text" id="effects" name="effects" maxlength="20" />
                <!-- Effetti collaterali -->
                <label for="sideEffects">Effetti collaterali:</label>
                    <input type="text" id="sideEffects" name="sideEffects" value="" maxlength="20" />
                <!-- Tossicità -->
                <label for="toxicity">Tossicità:</label>
                    <input type="text" id="toxicity" name="toxicity" value="" maxlength="20" />
                <!-- Danni fisici e mentali -->
                <label for="damage">Danni fisici e mentali:</label>
                    <input type="text" id="damage" name="damage" value="" maxlength="20" />
                <!-- Buttons -->
                <input type="submit" id="aggiungi" value="Aggiungi Prodotto" class="buttons" />
                <input type="reset" id="cancella" value="Cancella" class="buttons" />
            </fieldset>
        </form>
    </div>

</body>
</html>
